<div class='bg-container'>

    <div class='email_container'>
        <div class="email_top_line"></div>
        <div class="email_container_content">
            <div class="email_title">Hi，尊敬的客户您好：</div>
            <div class="email_blNo">您订阅的提单号：$blNo</div>
            <div class="email_dynamic_time email_dynamic_time_mb_top">
                <div class="email_dynamic_time_left">货物动态</div>
                <div class="email_dynamic_time_right">$currentNode</div>
            </div>
            <div class="email_dynamic_time email_dynamic_time_mb_bottom">
                <div class="email_dynamic_time_left">更新时间</div>
                <div class="email_dynamic_time_right">$pushTime</div>
            </div>
            <div class="email_abnormal_empty" style="display:$listIsEmpty">
                <div class="email_abnormal_empty_title">异常提醒</div>
                <div class="email_abnormal_empty_content">当前暂无异常状态</div>
            </div>
            <div class="email_abnormal" style="display:$listNotEmpty">
                <div class="email_abnormal_title">
                    <div class="email_abnormal_title_name">异常提醒</div>
                    <div class="email_abnormal_title_num">共 $size 条</div>
                </div>
                $errorListItem
            </div>
        </div>
        <div class="email_footer">
            <div class="email_footer_ewm_left">
                <div class="email_footer_ewm_left_title">扫描小程序二维码，立刻查看货物最新动态</div>
                <div class="email_footer_ewm_left_company">$companyName</div>
            </div>
            <div class="ewm">
                <img class="ewm_img" src="$companyErWeiMa" alt="">
            </div>

        </div>
    </div>

</div>
<style>
    * {
        box-sizing: border-box;
    }
    .bg-container {
        width: 100%;
        background-color: #F2F4F9;
        padding: 49px 0 166px;
    }

    .email_container {
        margin: auto;
        text-align: left;
        width: 684px;
        background: #FFFFFF;
        border-radius: 8px;
        position: relative;
        padding: 42px 0px 0;
        box-sizing: border-box;
    }

    .email_container .email_top_line {
        width: 684px;
        height: 2px;
        background: #00A4FF;
        border-radius: 8px;
        position: absolute;
        left: 0;
        top: 0;
    }

    /* 内容包裹 */
    .email_container .email_container_content {
        padding: 0 20px;
    }

    /* 标题 */
    .email_container .email_title {
        font-size: 18px;
        font-weight: bold;
        color: #0E2D5C;
        padding-left: 8px;
        margin-bottom: 12px;
        box-sizing: border-box;
    }

    /* 提单号 */
    .email_container .email_blNo {
        width: 100%;
        height: 48px;
        background: #F4F6FB;
        border-radius: 10px;
        padding-left: 16px;
        font-size: 22px;
        font-weight: bold;
        color: #191B20;
        line-height: 48px;
        box-sizing: border-box;
        margin-bottom: 26px;
    }

    /* 动态时间 */


    .email_container .email_dynamic_time {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        padding-left: 8px;
    }

    .email_container .email_dynamic_time_mb_top {
        margin-bottom: 18px;
    }

    .email_container .email_dynamic_time_mb_bottom {
        margin-bottom: 46px;
    }

    .email_container .email_dynamic_time .email_dynamic_time_left {
        font-size: 14px;
        font-weight: 500;
        color: #767A8B;
        line-height: 28px;
    }

    .email_container .email_dynamic_time .email_dynamic_time_right {
        font-size: 14px;
        font-weight: bold;
        color: #3C3E4B;
        line-height: 28px;
        margin-left: 12px;
    }

    /* 空 */
    .email_container .email_abnormal_empty {
        padding-left: 8px;
    }

    .email_container .email_abnormal_empty .email_abnormal_empty_title {
        font-size: 16px;
        font-weight: bold;
        color: #3C3E4B;
    }

    .email_container .email_abnormal_empty .email_abnormal_empty_content {
        font-size: 14px;
        font-weight: 500;
        color: #767A8B;
        width: 100%;
        height: 130px;
        padding-top: 10px;
        box-sizing: border-box;
    }

    /* 异常 */
    .email_container .email_abnormal {
        margin-bottom: 37px;
    }

    .email_container .email_abnormal .email_abnormal_title {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        font-size: 16px;
        font-weight: bold;
        padding-left: 8px;
        margin-bottom: 10px;
    }

    .email_container .email_abnormal .email_abnormal_title .email_abnormal_title_name {
        color: #3C3E4B;
    }

    .email_container .email_abnormal .email_abnormal_title .email_abnormal_title_num {
        color: #F6802D;
        margin-left: 4px;
    }

    .email_container .email_abnormal .email_abnormal_li {
        padding: 16px;
        width: 100%;
        background-color: rgba(255, 246, 240, .74);
        border-radius: 10px;
        box-sizing: border-box;
        position: relative;
        margin-bottom: 6px;
    }

    .email_container .email_abnormal .email_abnormal_li:last-child {
        margin-bottom: 0;
    }

    .email_container .email_abnormal .email_abnormal_li .email_abnormal_li_top {
        font-size: 14px;
        font-weight: bold;
        color: #3C3E4B;
        margin-bottom: 8px;
    }

    .email_container .email_abnormal .email_abnormal_li .email_abnormal_li_bottom {
        font-size: 13px;
        font-weight: 500;
        color: #606778;
        line-height: 20px;
    }

    .email_container .email_abnormal .email_abnormal_li .email_abnormal_li_num {
        font-size: 40px;
        font-weight: bold;
        font-style: italic;
        color: rgba(247, 135, 60, 0.14);
        position: absolute;
        left: -2px;
        top: -6px;
    }



    /* 底部 */
    .email_container .email_footer {
        width: 100%;
        height: 154px;
        background: linear-gradient(180deg, #F1F3FA 0%, #FFFFFF 23%);
        border-radius: 24px;
        padding: 0 38px 0 30px;
        box-sizing: border-box;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    /* .email_container .email_footer .email_footer_ewm_left {} */

    .email_container .email_footer .email_footer_ewm_left .email_footer_ewm_left_title {
        font-size: 16px;
        font-weight: bold;
        color: #3C3E4B;
        margin-bottom: 24px;
    }

    .email_container .email_footer .email_footer_ewm_left .email_footer_ewm_left_company {
        font-size: 14px;
        font-weight: 500;
        color: #767A8B;
        line-height: 28px;
    }

    .email_container .email_footer .ewm {
        width: 124px;
        height: 124px;
        background: #FFFFFF;
        border: 1px solid #EDEFF2;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .email_container .email_footer .ewm .ewm_img {
        width: 112px;
        height: 112px;
        object-fit: contain;
    }
</style>
